apiVersion: v1
kind: Service
metadata:
  name: fx-elasticsearch
  labels:
    common.k8s.elastic.co/type: elasticsearch
    elasticsearch.k8s.elastic.co/cluster-name: elasticsearch
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
spec:
  ports:
    - name: tls-transport
      protocol: TCP
      port: 9300
      targetPort: 9300
    - name: http-elasticsearch
      protocol: TCP
      port: 9200
      targetPort: 9200
  selector:
    common.k8s.elastic.co/type: elasticsearch
    elasticsearch.k8s.elastic.co/cluster-name: elasticsearch
  type: ClusterIP
